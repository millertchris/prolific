<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<script src="https://kit.fontawesome.com/622c73cffb.js" crossorigin="anonymous"></script>
	<title>Prolific Digital</title>
</head>

<body class="styleguide">
	
<div id="intro" class="block hero style-1">
	<div id="particles-js"></div>
	<div class="wrapper">
		<div class="row">
			<div class="col">
				<h1 class="title">We like to create
					interactive
					experiences
					for the humans.</h1>
				<p class="subtitle">With a few simple rules.</p>
			</div>
		</div>
	</div>
</div>

<div id="playful" class="block hero style-1">
	<canvas id="c"></canvas>
	<div class="wrapper">
		<div class="row">
			<div class="col">
				<h2 class="title">It should be playful.</h2>
				<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
				<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_A7XJNP.json" class="click"
					background="transparent" speed="0.5" loop autoplay></lottie-player>
			</div>
		</div>
	</div>
</div>

<div id="thoughtful" class="block hero style-1">
	<div class="wrapper">
		<div class="row">
			<div class="col">
				<h2 class="title">It should be thoughtful.</h2>
				<p>And accessible.</p>
			</div>
			<div class="light-switch">
				<div class="theme-switch-wrapper circle">
					<label class="theme-switch" for="checkbox">
						<input type="checkbox" id="checkbox" class="visually-hidden" />
						<i class="fas fa-cloud-moon"></i>
						<i class="fas fa-sun"></i>
					</label>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="smart" class="block hero style-1">
	<div class="wrapper">
		<div class="row">
			<div class="col viz">
				<div class="stagger-visualizer"></div>
			</div>
			<div class="col">
				<h2 class="title">It should be smart.</h2>
			</div>
		</div>
	</div>
</div>

<div id="party" class="block hero style-1">
	<canvas id="confetti"></canvas>
	<div class="wrapper">
		<div class="row">
			<div class="col">
				<h2 class="title">That's it! Ready to party?</h2>
				<div id="result"></div>
				<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
				<form action="https://formspree.io/f/xdopjpjp" target="dummyframe" method="POST">
					<label>
						<span class="visually-hidden">Email</span>
						<input type="email" name="Email" placeholder="Email" />
					</label>
					<label>
						<span class="visually-hidden">Message</span>
						<textarea name="Message" placeholder="Message"></textarea>
					</label>
					<input id="tada" type="submit" value="Get the party started!">
				</form>
				<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
				<lottie-player src="https://assets6.lottiefiles.com/temp/lf20_0ETVi0.json" background="transparent" speed="1"
					class="rocket"></lottie-player>
			</div>
		</div>
	</div>
</div>

<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	
</body>

</html>
