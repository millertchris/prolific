<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="static/favicon.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<script src="https://kit.fontawesome.com/622c73cffb.js" crossorigin="anonymous"></script>
	<title>Prolific Digital</title>
	<link href="main.css" rel="stylesheet"></head>

<body>

<div class="logo">
	<img src="static/logo.svg" alt="Prolific Digital">
</div>
	
<div id="intro" class="block hero style-1">
	<div id="particles-js"></div>
	<div class="wrapper">
		<div class="row">
			<div class="col">
				<h1>We like to create
					<span class="hold">interactive</span>
					experiences
					for the humans.</h1>
				<p class="subtitle">With a few simple rules.</p>
			</div>
		</div>
	</div>
</div>

<div id="playful" class="block hero style-1">
	<canvas id="c"></canvas>
	<div class="wrapper">
		<div class="row">
			<div class="col">
				<h2 class="title fade-up">It should be playful.</h2>
				<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_A7XJNP.json" class="click fade-up"
					background="transparent" speed="0.5" loop autoplay></lottie-player>
			</div>
		</div>
	</div>
</div>

<div id="thoughtful" class="block hero style-1">
	<div class="wrapper">
		<div class="row">
			<div class="col">
				<h2 class="title fade-up">It should be thoughtful.</h2>
				<p class="fade-up">And accessible.</p>
			</div>
			<div class="light-switch fade-in">
				<div class="theme-switch-wrapper circle">
					<label class="theme-switch" for="checkbox">
						<input class="visually-hidden" type="checkbox" id="checkbox" />
						<i class="fas fa-cloud-moon"></i>
						<i class="fas fa-sun"></i>
					</label>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="smart" class="block hero style-1">
	<div class="wrapper">
		<div class="row">
			<div class="col viz">
				<div class="stagger-visualizer fade-in"></div>
			</div>
			<div class="col">
				<h2 class="title fade-up">It should be smart.</h2>
			</div>
		</div>
	</div>
</div>

<div id="party" class="block hero style-1">
	<canvas id="confetti"></canvas>
	<div class="wrapper">
		<div class="row">
			<div class="col">
				<h2 class="title">It's that simple! <br />Ready to party?</h2>
				<div id="result" class="fade-up"></div>
				<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
				<form action="https://formspree.io/f/xdopjpjp" target="dummyframe" method="POST">
					<label>
						<span class="visually-hidden">Email</span>
						<input type="email" name="Email" placeholder="Email" />
					</label>
					<label>
						<span class="visually-hidden">Message</span>
						<textarea name="Message" placeholder="Message"></textarea>
					</label>
					<input id="tada" type="submit" value="Get the party started!">
				</form>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<script src="main.js"></script></body>

</html>
